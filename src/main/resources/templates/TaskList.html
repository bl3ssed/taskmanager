<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User's Task List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 36px;
        }
        .header a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>
        <a th:href="@{/tasks/user/{userId}(userId=${userId})}">Task List</a>
    </h1>
</div>

<div class="container">
    <h2 class="mt-4">Active Tasks</h2>
    <div class="row">
        <div class="col-md-4" th:each="task : ${activeTasks}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${task.title}"></h5>
                    <p class="card-text" th:text="${task.description}"></p>
                    <p class="card-text">
                        <strong>Status:</strong>
                        <span th:text="${task.ready} ? 'Ready' : 'Not Ready'"></span>
                    </p>
                    <a th:href="@{/tasks/{taskId}/user/{userId}(taskId=${task.id}, userId=${userId})}" class="btn btn-info">Edit</a>
                    <button th:onclick="'deleteTask(' + ${task.id} + ',' + ${userId} + ')'" class="btn btn-danger">Delete</button>
                    <button th:onclick="'setReady(' + ${task.id} + ',' + ${userId} + ')'" class="btn btn-success">Ready</button>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mt-4">Archived Tasks</h2>
    <div class="row">
        <div class="col-md-4" th:each="task : ${archivedTasks}">
            <div class="card mb-4 bg-light">
                <div class="card-body">
                    <h5 class="card-title" th:text="${task.title}"></h5>
                    <p class="card-text" th:text="${task.description}"></p>
                    <p class="card-text">
                        <strong>Status:</strong>
                        <span th:text="${task.ready} ? 'Ready' : 'Not Ready'"></span>
                    </p>
                    <button th:onclick="'deleteTask(' + ${task.id} + ',' + ${userId} + ')'" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Clear Archive Button -->
    <button th:onclick="'clearArchive(' + ${userId} + ')'" class="btn btn-warning">Clear Archive</button>

    <!-- Add New Task Button -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
        Add New Task
    </button>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/tasks/user/{userId}(userId=${userId})}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" name="title" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" name="description" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" id="ready" name="ready" class="form-check-input"/>
                            <label for="ready" class="form-check-label">Ready</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script>
    function deleteTask(taskId, userId) {
        if (confirm('Are you sure you want to delete this task?')) {
            fetch(`/tasks/${taskId}/user/${userId}`, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Error deleting task');
                }
            });
        }
    }

    function setReady(taskId, userId) {
        fetch(`/tasks/${taskId}/user/${userId}/ready`, {
            method: 'PATCH'
        }).then(response => {
            if (response.ok) {
                location.reload();
            } else {
                alert('Error setting task to ready');
            }
        });
    }

    function clearArchive(userId) {
        if (confirm('Are you sure you want to clear the archive?')) {
            fetch(`/tasks/user/${userId}/archive`, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Error clearing archive');
                }
            });
        }
    }
</script>

</body>
</html>
