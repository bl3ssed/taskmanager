<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Edit Task</h1>

    <form action="#" th:action="@{/tasks/{id}(id=${task.id})}" method="post" th:object="${task}">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" th:field="*{description}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="ready" class="form-label">Ready</label>
            <input type="checkbox" id="ready" name="ready" th:field="*{ready}" />
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
        <a href="/tasks" class="btn btn-secondary">Cancel</a>
    </form>

</div>
</body>
</html>
